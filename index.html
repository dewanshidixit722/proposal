<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal 💖</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: white;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: heartbeat 2s infinite;
    }

    .heart {
      font-size: 5rem;
      color: red;
      animation: pulse 1s infinite;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.2rem;
      background: #ff4d6d;
      border: none;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>💍 Will You Marry Me? 💍</h1>
    <div class="heart">❤️</div>
    <button onclick="sayYes()">Yes 💕</button>
    <button onclick="sayNo()">No 😢</button>
    <p id="response" style="margin-top:20px; font-size:1.5rem;"></p>
  </div>

  <script>
    function sayYes() {
      document.getElementById("response").innerText = "Yay! 💖 You made me the happiest person!";
    }
    function sayNo() {
      document.getElementById("response").innerText = "Oh no 😢, still love you!";
    }
  </script>
</body>
</html>
